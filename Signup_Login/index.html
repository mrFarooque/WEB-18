<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing Up</title>
  </head>
  <body>
    <h1>First You have to SIGN UP</h1>
    <form id="form">
      <input type="text" id="email" placeholder="Enter your Email" /> <br />
      <input type="password" id="password" placeholder="Enter your Password" />
      <br />
      <input type="submit" id="submit" value="SIGN IN" />
    </form>
  </body>
</html>
<script>
  document.querySelector("#form").addEventListener("submit", collectInfo);
  function collectInfo() {
    event.preventDefault();

    var obj = {
      email: form.email.value,
      password: form.password.value,
    };

    localStorage.setItem("credentials", JSON.stringify(obj));
    if (obj.email == "" || obj.password == "") {
      window.alert("Please fill your email and password");
    } else {
      window.location.href = "login.html";
    }
  }
</script>
