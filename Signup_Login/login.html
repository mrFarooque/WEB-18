<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <h1>Welcome to Log in page</h1>
    <form id="form">
      <input type="text" id="email" placeholder="Enter your Email" /> <br />
      <input type="password" id="password" placeholder="Enter your Password" />
      <br />
      <input type="submit" id="submit" value="SIGN IN" />
    </form>
  </body>
</html>
<script>
  var credentialsData = JSON.parse(localStorage.getItem("credentials"));
  console.log(credentialsData);
  document.querySelector("#form").addEventListener("submit", collectInfo);
  function collectInfo() {
    event.preventDefault();

    var obj = {
      email: form.email.value,
      password: form.password.value,
    };
    if (
      credentialsData.email == obj.email &&
      credentialsData.password == obj.password
    ) {
      window.location.href = "welcome.html";
    } else {
      window.alert("Your email or password is INCORRECT");
    }
  }
</script>
