<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1></h1>
    <button id="inc"></button>
    <button id="dec"></button>
  </body>
</html>
<script>
  var h1 = document.querySelector("h1");
  h1.innerText = localStorage.getItem("counter") || 0;
  var inc_btn = document.querySelector("#inc");
  inc_btn.innerText = "Increase";
  var dec_btn = document.querySelector("#dec");
  dec_btn.innerText = "Decrease";

  inc_btn.addEventListener("click", incFunction);
  function incFunction() {
    var value = localStorage.getItem("counter") || 0;
    value++;
    h1.innerText = value;
    localStorage.setItem("counter", value);
  }
  dec_btn.addEventListener("click", decFunction);
  function decFunction() {
    var value = localStorage.getItem("counter") || 0;
    value--;
    h1.innerText = value;
    localStorage.setItem("counter", value);
  }
</script>
