<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
    <style>
      #container {
        /* border: 2px solid seagreen; */
        height: auto;
        width: 80%;
        margin: auto;
        display: flex;
      }
      .box {
        /* border: 1px solid sadlebrown; */
        margin: 10px;
        text-align: center;
      }
      img {
        width: 100%;
        height: 65%;
      }
      p + img {
        width: 40%;
        height: 10%;
      }
      p {
        margin: 0;
      }
      h3 {
        margin: 5px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
<script>
  var investorData = JSON.parse(localStorage.getItem("investorData"));
  investorData.forEach(function (ele) {
    var box = document.createElement("div");
    box.setAttribute("class", "box");

    var image = document.createElement("img");
    image.setAttribute("src", ele.img);

    var h3Tag = document.createElement("h3");
    h3Tag.innerText = ele.name;

    var logoimg = document.createElement("img");
    logoimg.setAttribute("src", ele.logo);

    var pTag = document.createElement("p");
    pTag.innerText = ele.role;

    box.append(image, h3Tag, pTag, logoimg);
    document.querySelector("#container").append(box);
  });
</script>
